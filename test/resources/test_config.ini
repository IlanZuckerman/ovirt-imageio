[configuration]
# The test dir is prepended to these paths during test setup
engine_cert = pki/certs/public_cert.pem
signing_cert = pki/certs/signing_cert.der
signing_key = pki/private/private_key.pem
run_loop_seconds = 0.1
use_ssl = False
imaged_connection_timeout_sec = 1
imaged_read_timeout_sec = 1
