# This is a test configuration which can be used for quick tests,
# running imageio manually with
#
#    ./ovirt-imageio -c test

[tls]
key_file = test/pki/key.pem
cert_file = test/pki/cert.pem
ca_file = test/pki/ca.pem

[control]
transport = unix
socket = test/daemon.sock

[handlers]
keys = stderr

[logger_root]
level = DEBUG
handlers = stderr
