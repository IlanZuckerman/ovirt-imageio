[daemon]
poll_interval = 0.1
drop_privileges = false

[tls]
key_file = test/pki/system/key.pem
cert_file = test/pki/system/cert.pem
ca_file = test/pki/system/ca.pem
enable_tls1_1 = true

[backend_file]
buffer_size = 131072

[backend_nbd]
buffer_size = 131072

[remote]
port = 0

[local]
socket =

[control]
socket = test/daemon.sock

[handlers]
keys = stderr

[logger_root]
level = DEBUG
handlers = stderr
